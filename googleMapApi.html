<!DOCTYPE html>
<html>
	<head>	
		<style>
		   #map {
			height: 800px;
			width: 100%;
		   }
		</style>

		 <script>
		  function initMap() {
			var uluru = {lat: 24.179036, lng: 120.649544};
			var map = new 
			  google.maps.Map(document.getElementById('map'), {
				zoom: 17,
				center: uluru
			  });
			 var marker = new google.maps.Marker({
			  position: uluru,
			  map: map
			});
		  }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ7vextoA39UFKHcryNo4bedD6AnLIPBg&callback=initMap">
    </script>
	
	<body>
		<div id="map"></div>
	</body>
</html>
